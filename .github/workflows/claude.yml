name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    # @claude を含むときだけ起動 + 権限のある人の発言だけ（第三者トリガー対策）
    if: |
      github.event.sender.type != 'Bot' &&
      (
        (
          github.event_name == 'issue_comment' &&
          contains(github.event.comment.body, '@claude') &&
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.comment.author_association)
        ) ||
        (
          github.event_name == 'pull_request_review_comment' &&
          contains(github.event.comment.body, '@claude') &&
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.comment.author_association)
        ) ||
        (
          github.event_name == 'pull_request_review' &&
          contains(github.event.review.body, '@claude') &&
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.review.author_association)
        ) ||
        (
          github.event_name == 'issues' &&
          (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.issue.author_association)
        )
      )

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # レビュー専任で動かすための設定（編集・危険コマンドは禁止、PRへのコメント付与だけ許可）
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 20
            --allowedTools "Read,Glob,Grep,GitDiff,GitStatus,mcp__github_inline_comment__create_inline_comment,Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr comment:*)"
            --disallowedTools "Edit,Replace,Bash(*)"
            --append-system-prompt "レビュー専任で動作してください。ファイル編集は禁止です。コマンド実行は禁止ですが、許可された gh pr view/diff/comment のみ例外として利用して構いません。回答は必ず日本語で行い、リポジトリ直下の CLAUDE.md を遵守してください。出力は、(1) 重要な指摘はインラインコメント、(2) 全体の総評はPRコメント、の両方を行ってください。"

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
